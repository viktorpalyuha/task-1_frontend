<div class="card">
  <img [src]="game.img_url" [alt]="game.name" />
  <div class="container">
    <div class="description-container">
      <h1>
        <b>{{ game.name }}</b>
      </h1>
      <p>Developer: {{ game.developer }}</p>
      <p>{{ game.categories }}</p>
    </div>

    <div class="button-price-container">
      <span>
        <b>${{ game.price }}</b>
      </span>
      <button>Add to cart</button>
    </div>
  </div>
</div>
